<div class="container">
  <h1 mat-dialog-title>Delete Guest</h1>
  <div mat-dialog-content>
    Would you like to delete this Guest:<span class="text-primary">{{
      data.guest.name
    }}</span>
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancle</button>
    <button mat-button mat-dialog-close [mat-dialog-close]="true">
      Delete
    </button>
  </div>
</div>
