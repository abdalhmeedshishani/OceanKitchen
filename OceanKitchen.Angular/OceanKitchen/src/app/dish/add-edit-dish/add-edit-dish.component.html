<div class="container">
  <h1>
    <span *ngIf="pageMode == pageModeEnum.Create">Add Dish</span>
  <span *ngIf="pageMode == pageModeEnum.Edit">0
    <span>Edit Dish</span>
    <span class="text-primary ms-2">{{ dish?.name }}</span>
  </span>
</h1>
<hr>
<form [formGroup]="dishForm" (ngSubmit)="addNewDish()">

  <div class="row">
    <div class="col-md-6">
      <div class="">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" >
          <mat-error>Name is required</mat-error>
        </mat-form-field>
      </div>
      <div class="">
        <mat-form-field appearance="fill" floatLabel="always">
          <mat-label>Dish Price</mat-label>
          <input matInput type="number" class="example-right-align" placeholder="0" formControlName="dishPrice">
          <span matTextPrefix>â‚¬&nbsp;</span>
        </mat-form-field>
      </div>
      <div class="">
        <mat-form-field>
          <mat-label>Dish Details</mat-label>
          <input matInput  formControlName="dishDetails">
          <mat-error>Dish Details is required</mat-error>
        </mat-form-field>
      </div>
      <div>
        <button class="me-2" [routerLink]="['/dish']" mat-stroked-button color="basic">Cancel</button>
        <button mat-flat-button color="primary" type="submit">
          <span *ngIf="pageMode == pageModeEnum.Create">Create</span>
          <span *ngIf="pageMode == pageModeEnum.Edit">Save</span>
        </button>
      </div>
    </div>
<!-- <div class="col-md-6">
  <app-uploader (onUploadFinished)="uploadFinished($event)" [config]="uploaderConfig"></app-uploader>
</div> -->
</div>
</form>
</div>
