  <div class="row">
    <div class="col-md-2">Id</div>
    <div class="col-md-10">{{dish?.id}}</div>
  </div>

<div class="row mt-3">
  <div class="col-md-2">Name</div>
  <div class="col-md-10">{{dish?.name}}</div>
</div>

<div class="row mt-3">
  <div class="col-md-2">Name</div>
